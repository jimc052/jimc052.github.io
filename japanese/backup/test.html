</body>
<script>
  let arr = [
    ["ふつか", "0"], // ⓪①②③④⑤⑥
    ["ふつか", "⓪"], // ⓪①②③④⑤⑥
    ["いくつ", "1"], 
    ["いくつ", "①"], 
    ["ひとつ", "2"],
    ["ふたつ", "3"], 
    ["ついたち", "4"], 
    ["ついたち", "④"], 
  ]
  window.onload = () => {
    for(let i = 0; i < arr.length; i++){
      let div = document.createElement("div");
      div.innerHTML = renderAccent(arr[i][0], arr[i][1]) + "    " + arr[i][1]
      document.body.appendChild(div);
    }
  }
</script>
