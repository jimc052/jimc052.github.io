<!DOCTYPE html>
<html>
<head>
	<title>專案管理</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://unpkg.com/iview/dist/styles/iview.css">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/iview/dist/iview.min.js"></script>
	<script src="https://unpkg.com/iview/dist/locale/zh-TW.js"></script>
	<script src="https://unpkg.com/marked@0.3.6"></script>
	<script src="https://unpkg.com/lodash@4.16.0"></script>

	<script src="system/loadScript.js"></script>
	<script src="system/system.js"></script>
	<script src="system/sqlite.js"></script>
	<script src="components/headerBar.js"></script>
	<script src="components/dataTable.js"></script>
	<script src="components/options.js"></script>
	<script src="components/panel.js"></script>
	<script src="components/sheetEdit.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-storage.js"></script>

	<script src="system/fireStore.js"></script>
	<style>
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			user-select: none;
		}
		body {
			margin: 0px;
			background-color: #ebecf0;
			padding: 0px 0px;
			visibility: hidden;
		}
		html, body, #app, #frame {
			min-height: 100% !important;
			height: 100%;
		}
		.ivu-drawer-body {
			padding: 0px;
			background-color: #515a6e;
			display: flex; 
			flex-direction: column;
		}
		.ivu-menu {
			width: auto;
		}
		.ivu-table td, .ivu-table th {
			height: 35px;
		}
		.ivu-table th {
			text-align: center;
		}
		.absolute-bottom {
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
		.ivu-table-cell {
			padding: 0 10px;
		}
		/* .ivu-message-notice-content > div:first-child {
			position: absolute;
		}
		.ivu-message-notice-content > div:nth-child(2) {
			padding-left: 32px;
		} */
		.ivu-input[readonly] {
			background: #e6e6e6;
		}
		.panel + .panel {
			margin-left: 10px;
		}
		.panel div {
			text-overflow: ellipsis;
			white-space: nowrap; 
		}
		.row {
			display: flex; 
			flex-direction: row; 
			justify-content: center; 
			align-items: center;
		}
		table.layout td.label {
			text-align: right;
			font-size: 14px;
		}
		.drag {
			cursor: move;
			background: #eee;
		}
		.dragenter {
			border-style: dashed !important;
			border-width: 1px !important;
			border-color: red !important; /* rgb(232, 234, 236) */ 
		}
		.panel .ivu-list-item {
			padding: 8px 12px;
		}
		.spin-icon-load {
				animation: ani-demo-spin 1s linear infinite;
		}
	</style>
</head>
<body>
  <div id="app">
		<div id='frame'></div>
		<Drawer :closable="false" v-model="drawer" placement="left">
			<div @click="onSelect('home')"
				style="height: 80px; font-size: 30px; color: white; display: flex; justify-content: center; align-items: center; border-bottom: 1px rgba(255,255,255,.7) solid; cursor: pointer; padding-right: 40px;">
				宣揚電腦
			</div>
			<i-menu theme="dark" :active-name="0" @on-select="onSelect">
				<Menu-item :name="index" v-for="(item, index) in menu" :key="index">
					<Icon :type="item.icon"></Icon>{{item.title}}
				</Menu-item>
			</i-menu>
			<div style="flex: 1;"></div>
			<div style="text-align: right; color: white; padding: 10px; font-size: 18px; border-top: 1px rgba(255,255,255,.7) solid;">
				Jim Chen 2019-10-27 12:00
			</div>
		</Drawer>
		<div id='login'></div>
  </div>
</body>
<script>
	// https://www.iviewui.com/components/menu
	var vm = null;
	window.onload = async function(){
		vm = new Vue({
			el: '#app',
			data() {
				return {
					drawer: false, 
					isSQL: true,
					menu: [
						{title: "需求單", icon: "md-person", js: "sheet"},
						{title: "專案資料", icon: "md-person", js: "project"},
						{title: "員工資料", icon: "md-person", js: "user"},
						{title: "代碼資料", icon: "md-person", js: "code"}
					]
				};
			},
			created() {
				iview.lang('zh-TW');
			},
			async mounted(){
				document.querySelector(".ivu-menu").style.width = "100%";
				document.body.style.visibility = "visible";

				await window.sqlite.initial();
				if(this.isSQL == false) {
					loadScript(["system/AES.js", "system/crypt.js", "login.js"])
				} else {
					this.onSelect(3);
				}
			},
			methods: {
				showDrawer() {
					this.drawer = true;
				},
				onSelect(index){
					let arr = [];
					if(index == "home" || typeof index == "undefined") {
						arr.push("home.js");
					} else {
						if(typeof this.menu[index].file == "string") {
							arr.push(this.menu[index].file + ".js");
							arr.push(this.menu[index].file + ".css");
						} else {
							if(typeof this.menu[index].js == "string") {
								let arr2 = this.menu[index].js.split(",");
								for(let i = 0; i < arr2.length; i++) {
									arr.push(arr2[i] + ".js");
								}
							}
							if(typeof this.menu[index].css == "string") {
								arr.push(this.menu[index].css + ".css");
							}						
						}
					}

					loadScript(arr, ()=>{
						// console.log("loaded....")
						this.drawer = false;
					})
				},
				showMessage(){
					let args = arguments;
					this.$Modal.error({
						title: "專案管理",
						closable: true,
						render: h => {
							let fontSize = 20;
							let arr = [];
							function createEl(index) {
								fontSize = fontSize - 2;
								arr.push( h('div', {
									style: {
										color: index == 0 ? 'red' : "#5e5a6e",
										fontSize: fontSize + 'px',
										textAlign: "left"
									}
								}, args[index] ));
								if(index < args.length - 1) createEl(index + 1);
							}
							createEl(0)

							return h('span', {style: {maxWidth: "80%"}}, arr)
						}
					});
				},
				loading(arg) {
					if(typeof arg == "boolean" && arg == false) {
						this.spinID = setTimeout(()=>{
							this.$Spin.hide();
						}, 1000)
					} else {
						clearTimeout(this.spinID)
						this.$Spin.hide();
						this.$Spin.show({
							render: (h) => {
								return h('div', [
									h('Icon', {
										'class': 'spin-icon-load',
										props: {
											type: 'ios-loading',
											size: 30
										}
									}),
									h('div', typeof arg == "string" ? arg : 'Loading')
								])
							}
						});						
					}
				}
			}
		})
	}
</script>
</html>
