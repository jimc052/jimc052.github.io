<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>指令集</title><link href=./static/css/adb.8f6e3a727078895d1bd3276eca9c6bdf.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=./static/js/manifest.fa75d42566179fe51f57.js></script><script type=text/javascript src=./static/js/vendor.a4fd63eb9f0dfa64e5d2.js></script><script type=text/javascript src=./static/js/adb.a03df551663dbda0c985.js></script></body><script>window.onload = async function(){
      localStorage["scallop-index"] = "adb.html";
      let root = location.href.indexOf("localhost") > -1 ? "../../" : "./";
      await loadScript(root + "static/system/system.js");
      if(navigator.userAgent.indexOf("Electron") > -1)
        await loadScript(root + "static/system/shell.js")
    }

    let loadScript = function(filename ){
      return new Promise( async (success, error) => {
        if (filename.indexOf(".css") > 1){ //if filename is an external CSS file
          let fileref=document.createElement("link");
          fileref.setAttribute("rel", "stylesheet");
          fileref.setAttribute("type", "text/css");
          fileref.setAttribute("href", filename);
          if(typeof fileref!="undefined")
            document.getElementsByTagName("head")[0].appendChild(fileref)
          success();
        } else if (filename.indexOf(".js") > 1){
          let script   = document.createElement("script");
          script.type  = "text/javascript";
          script.src   = filename;
          if(typeof script != "undefined"){
            script.onload = function(){
              success();
            };
            document.getElementsByTagName("head")[0].appendChild(script);
          } 
        } else {
          error("error!" + filename)
        }
      });
    };

    if(navigator.userAgent.indexOf("Electron") > -1) {
      window.mysql = require('mysql');
    }</script></html>
