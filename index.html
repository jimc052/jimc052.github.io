<!DOCTYPE html>
<html>
<head>
	<title>github-jimc052</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<style>
		body {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		button {
			min-width: 80px;
			height: 40px;
			/* font-size: 20px; */
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			/* padding: 15px 32px; */
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		button + button {
			margin-left: 5px;
		}
	</style>
</head>
<body>
  <button data='VOA'>VOA</button>
	<button data='gym'>健身</button>
	<button data='MyTube'>MyTube</button>
	<button data='shiftTime'>輪值表</button>
	<button data='barcode'>barcode</button>
	<button data='VUE-JSON'>VUE-JSON</button>
</body>
<script>
	window.onload = async function(){
		let arr = document.querySelectorAll("button");
		arr.forEach(item=> {
			item.addEventListener("click", (e)=> {
				let data = e.target.getAttribute("data");
				let para = (data == "MyTube" ? "?duration=5&repeat=2&answer=0" 
					: (data == "shiftTime" ? "?anonymous=amltY2hlbjUzNDJAZ21haWwuY29tCTUzNDJKaW1DaGVu" : "")
					)
				location.href = `./${data}/index.html` + para;
			})			
		})
	}
</script>
</html>
