<!DOCTYPE html>
<html>
<head>
	<title>github-jimc052</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<style>
		body {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		button {
			min-width: 80px;
			height: 40px;
			/* font-size: 20px; */
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			/* padding: 15px 32px; */
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		button + button {
			margin-left: 5px;
		}
	</style>
</head>
<body>
  <button data='VOA'>VOA</button>
	<button data='gym'>健身</button>
	<button data='MyTube'>MyTube</button>
	<button data='shiftTime'>輪班表</button>
	<button data='barcode'>barcode</button>
	<button data='VUE-JSON'>VUE-JSON</button>
	<button data='japanese' data-mode="五十音">五十音</button>
	<button data='japanese' >日文字典</button>
	<button data='japanese'  data-mode="筆順練習">筆順練習</button>
	<button data='body'>身體記錄</button>
</body>
<script>
	window.onload = async function(){
		let local = location.href.indexOf("file:///") > -1 || location.href.indexOf("192.168") > -1;
		let arr = document.querySelectorAll("button");
		arr.forEach(item=> {
			item.addEventListener("click", (e)=> {
				let data = e.target.getAttribute("data");
				let mode = e.target.getAttribute("data-mode");
				let para = (data == "MyTube" ? "?duration=5&repeat=2&answer=0" 
					: (data == "shiftTime"  && local == true ? "?anonymous=amltY2hlbjUzNDJAZ21haWwuY29tCTUzNDJKaW1DaGVu" : "")
					)
				if(data == "barcode" && local == true) {
					para = "?mode=COUPON&SITE=BSMS000032&STORE=000000&ID_NO=20249";
				} else if(typeof mode == "string" && mode.length > 0) {
					para = "?mode=" + mode;
				}
				location.href = `./${data}/index.html` + para;
			})			
		})
	}
</script>
</html>
